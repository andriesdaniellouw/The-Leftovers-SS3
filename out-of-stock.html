<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrewBean - Out of Stock</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</head>

<body class="app-layout">
  <aside class="sidebar">
    <div class="user-profile">
      <div class="avatar"> <img src="icons/user.svg" alt="user" width="50"></div>
      <p>Name of Staff Member</p>
      <small>Manager</small>
    </div>
    <nav>
      <a href="dashboard.html" class="nav-item">
        <svg class="icon">
          <use xlink:href="#icon-dashboard" />
        </svg> Dashboard
      </a>
      <a href="inventory.html" class="nav-item">
        <svg class="icon">
          <use xlink:href="#icon-inventory" />
        </svg> Inventory
      </a>
      <a href="analytics.html" class="nav-item">
        <svg class="icon">
          <use xlink:href="#icon-analytics" />
        </svg> Analytics
      </a>
      <a href="out-of-stock.html" class="nav-item active">
        <svg class="icon">
          <use xlink:href="#icon-outofstock" />
        </svg> Out of Stock
      </a>
      <a href="add-stock.html" class="nav-item">
        <svg class="icon">
          <use xlink:href="#icon-addstock" />
        </svg> Add Stock
      </a>
      <a href="add-user.html" class="nav-item">
        <svg class="icon">
          <use xlink:href="#icon-adduser" />
        </svg> Add User
      </a>
    </nav>
    <button class="logout-btn" onclick="logout()"> <img src="icons/logout.svg" alt="logout" width="25"> Log Out</button>
  </aside>

  <div class="main-wrapper">
    <header class="header">
      <div class="logo">
        <img src="icons/logo.svg" alt="logo" width="25">
        <h1>BrewBean Inventory System</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <svg class="icon" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%);">
          <use xlink:href="#icon-search" />
        </svg>
      </div>
      <div class="notifications">
        <svg class="icon"><img src="icons/notification.svg" alt="notification" width="25"></svg>
        <div class="notification-menu">
          <div>No new notifications</div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <h2 class="title">Out of stock</h2>
      <table class="stock-table">
        <thead>
          <tr>
            <th class="stock-table-items">Name of Item</th>
            <th>Out of Stock Date</th>
            <th class="stock-table-action">Action</th>
          </tr>
        </thead>
        <tbody id="outOfStockTableBody">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
      <button class="export-btn" onclick="exportOutOfStockPDF()">ðŸ“„ Export Out-of-Stock Report (PDF)</button>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
